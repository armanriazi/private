# yaml-language-server: $schema=https://squidfunk.github.io/mkdocs-material/schema.json

site_name: Arman Riazi
repo_url: https://github.com/armanriazi/private
nav:    
    - 'Home':
        - 'Index': 'index.md'
        - 'Walk-through': 'public/public.md'            
    - 'Tags': 'tags.md'                                             
theme:
  name: material
  logo: assets/attachments/me.png
  favicon: assets/attachments/favicon.ico
  language: en
  features:    
  - search.suggest
  - search.highlight
  - search.share
  - announce.dismiss
  - header.autohide
  - navigation.instant
  - navigation.tracking
  - navigation.tabs
  - navigation.tabs.sticky
  - navigation.sections
  - navigation.expand  
icon:
   admonition:
     note: octicons/tag-16
     abstract: octicons/checklist-16
     info: octicons/info-16
     tip: octicons/squirrel-16
     success: octicons/check-16
     question: octicons/question-16
     warning: octicons/alert-16
     failure: octicons/x-circle-16
     danger: octicons/zap-16
     bug: octicons/bug-16
     example: octicons/beaker-16
     quote: octicons/quote-16
     note: fontawesome/solid/sticky-note
     abstract: fontawesome/solid/book
     info: fontawesome/solid/info-circle
     tip: fontawesome/solid/bullhorn
     success: fontawesome/solid/check
     question: fontawesome/solid/question-circle
     warning: fontawesome/solid/exclamation-triangle
     failure: fontawesome/solid/bomb
     danger: fontawesome/solid/skull
     bug: fontawesome/solid/robot
     example: fontawesome/solid/flask
     quote: fontawesome/solid/quote-left     
markdown_extensions:
  - meta
  - attr_list
  - md_in_html
  - tables
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.betterem
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.mark
  - pymdownx.tilde
  - toc:
     permalink: true
     toc_depth: 4        
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tasklist:
      custom_checkbox: true  
  - pymdownx.tabbed:
      alternate_style: true       
  - pymdownx.snippets
  - pymdownx.inlinehilite
  - pymdownx.highlight:
      use_pygments: true
  - pymdownx.superfences
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji 
      emoji_generator: !!python/name:materialx.emoji.to_svg
plugins:  
  - tags:
     tags_file: tags.md
  - search:
      lang: en
extra_css:
  - assets/css/mkdocs-extra.css
extra_javascript:
  - assets/javascripts/mkdocs-extra.js
  - https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
extra:
  homepage: https://armanriazi.github.io/private
  social:
    - icon: fontawesome/brands/twitter 
      link: https://twitter.com/arman-soc-riazi
      name: ArmanRiazi on Twitter
  feedback:
      title: Was this page helpful?
      ratings:
        - icon: material/emoticon-happy-outline
          name: This page was helpful
          data: 1
          note: >-
            Thanks for your feedback!
        - icon: material/emoticon-sad-outline
          name: This page could be improved
          data: 0
          note: >- 
            Thanks for your feedback! Help us improve this page by
            using Email address mailto: armanriazi.blockchain@gmail.com .
  copyright: Copyright &copy; 2022 Arman Riazi
  generator: false